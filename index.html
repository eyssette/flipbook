<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="Flipbook : un outil libre et gratuit pour créer facilement un livre numérique que l'on peut feuilleter en ligne, à partir d'un simple fichier en Markdown (sur la forge ou sur CodiMD)">
	<link rel="preload" fetchpriority="high" as="image" href="bookCover.jpg" type="image/jpeg">
	<link rel="stylesheet" href="css/styles.min.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<title>Flipbook</title>
</head>
<body>
	<div id="book"></div>
	<div id="controls">
		<div>
			<button type="button" class="btn-prev">Page précédente</button>
			<span class="page-current">1</span>/<span class="page-total">-</span>
			<button type="button" class="btn-next">Page suivante</button>
		</div>
	</div>
	<script src="js/externals/textFit.js"></script>
	<script async src="script.min.js"></script>
</body>
</html>
